<!-- add-price-dialog.component.html -->
<h2 mat-dialog-title>Add Latest Price</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)] ="price" placeholder="Enter Price"  />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onAddClick()">Add</button>
</mat-dialog-actions>
